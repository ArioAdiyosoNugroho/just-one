<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Object-Fit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mengisi kontainer penuh, bisa memotong gambar */
        }

        .contain-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Menyesuaikan ukuran dalam kontainer, tidak terpotong */
        }
        img{
          background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Gambar dengan cover" class="cover-image">
        <!-- Ini akan mengisi kontainer penuh -->
    </div>

    <div class="container">
        <img src="" alt="Gambar dengan contain" class="contain-image">
        <!-- Ini akan pas dalam kontainer tanpa terpotong -->
    </div>

    <div class="contoh">
        <h1>otta si imutzzz</h1>
    </div>
</body>
</html>
